    <!-- CROOPER -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <!-- FONTAWESOME ICON -->

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/cv_2.css">


    <!-- GG FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navigation--top"></div>
    <div class="container-fluid main__body">
        <div class="row">
            <div class="cv__layout--left col-9">
                <div class="cv">
                    <div class="cv__container">
                        <div class="cv__header">
                            <div class="avatar__box--left">
                                <div class="avatar__uploader dx-viewport">
                                    <div class="demo-container preview" id="preview">

                                    </div>
                                </div>
                            </div>
                            <div class="cv__opening--right">
                                <div class="cv__box cv--fullname">
                                    <div class="cv__textbox" spellcheck="false" contenteditable="true"
                                        aria-placeholder="Họ tên" data-max-length="100">Võ Tường Vi</div>
                                </div>
                                <div class="cv__box cv--position ">
                                    <div class="cv__textbox" spellcheck="false" contenteditable="true"
                                        data-max-length="100">Fontend Developer</div>
                                </div>
                                <div class="cv__box cv__icon--quote">
                                    <i class="fas fa-quote-right"></i>
                                </div>
                                <div class="cv__box cv--quote ">
                                    <div class="cv__textbox" spellcheck="false" contenteditable="true"
                                        data-max-length="500">Áp dụng những kinh nghiệm về kỹ năng bán hàng và sự hiểu
                                        biết về thị trường để trở thành một nhân viên bán hàng chuyên nghiệp, mang đến
                                        nhiều giá trị cho khách hàng. Từ đó giúp Công ty tăng số lượng khách hàng và mở
                                        rộng tập khách hàng.</div>
                                </div>
                            </div>
                        </div>
                        <div class="cv__body">
                        </div>
                        <div class="cv__footer">
                        </div>
                    </div>
                </div>
            </div>
            <div class="editor__sidebar-right col-3">
                <div class="cv__uploader--image">
                    <input type="file"  accept="image/gif, image/jpeg, image/png" name="image" id="file" onchange="loadFile(event)" style="display: none;">
                    <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
                </div>
                <div class="cropper__container">
                    <img src="#" id="image--cropped" alt=""
                    srcset="">
                </div>
            </div>
        </div>
    </div>
    <div class="info__footer"></div>

</body>

</html>
